<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating safe</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="icon" href="assets/icons/logo.png" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body class="alergias">
    <div class="sidebar smooth" id="sidebar">
        <div class="top">
            <div class="icon_wrap" id="menu">
                <img src="assets/icons/reorder-option.png" alt="menu" class="icon">
            </div>
        </div>
        <div class="content">
            <div class="row smooth" id="profile">
                <div class="wrap_icon">
                    <img src="assets/icons/user-shape.png" alt="user icon" class="icon">
                </div>
                <button class="bt_bar" type="button">Perfil</button>
            </div>
            <div class="row smooth" id="alergies">
                <div class="wrap_icon"><img src="assets/icons/medical-kit.png" alt="user icon" class="icon"></div>
                <button class="bt_bar active" type="button">Alergias</button>
            </div>
            <div class="row smooth" id="stats">
                <div class="wrap_icon"><img src="assets/icons/bar-graph-on-a-rectangle.png" alt="user icon"
                        class="icon"></div>
                <button class="bt_bar" type="button">Estatisticas</button>
            </div>
        </div>
        <div class="bottom">
            <div class="row smooth" id="leave">
                <div class="wrap_icon"><img src="assets/icons/sign-out-option.png" alt="user icon" class="icon"></div>
                <button class="bt_bar" type="button">Sair</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="opcoes">
            <div class="bottom">
                <button type="button" class="bt_save" id="btt">Guardar Alterações</button>
            </div>
        </div>
        <div class="hide" id="info">
            <div class="texto">
                <h1>Sobre</h1>
                <h2 id="alergie_title"></h2>
                <img id="alergie_img" src="assets/icons/crab.jpg" alt="" class="imagem" >
                <p id="alergie_abt"></p>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
