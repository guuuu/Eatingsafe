<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating safe</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="icon" href="assets/icons/logo.png" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="profile">
    <div class="sidebar smooth" id="sidebar">
        <div class="top">
            <div class="icon_wrap" id="menu">
                <img src="assets/icons/reorder-option.png" alt="menu" class="icon">
            </div>
        </div>
        <div class="content">
            <div class="row smooth" id="profile">
                <div class="wrap_icon">
                    <img src="assets/icons/user-shape.png" alt="user icon" class="icon">
                </div>
                <button class="bt_bar active" type="button">Perfil</button>
            </div>
            <div class="row smooth" id="alergies">
                <div class="wrap_icon"><img src="assets/icons/medical-kit.png" alt="user icon" class="icon"></div>
                <button class="bt_bar" type="button">Alergias</button>
            </div>
            <div class="row smooth" id="stats">
                <div class="wrap_icon"><img src="assets/icons/bar-graph-on-a-rectangle.png" alt="user icon" class="icon"></div>
                <button class="bt_bar" type="button">Estatisticas</button>
            </div>
        </div>
        <div class="bottom">
            <div class="row smooth" id="leave">
                <div class="wrap_icon"><img src="assets/icons/sign-out-option.png" alt="user icon" class="icon"></div>
                <button class="bt_bar" type="button">Sair</button>
            </div>
        </div>
    </div>

    <div class="pfcontent">
        <div class="top">
            <div class="group">
                <div class="outline">
                    <img src="assets/images/pfp.jpg" alt="profile picture" class="pfp" id="pfp">
                </div>
                <div class="right">
                    <div class="edit smooth" id="prompt">
                        <img src="assets/icons/pencil.png" alt="edit" class="icon">
                        <input id="file-input" type="file" name="name" style="display: none;" />
                    </div>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="fields">
                <div class="row">
                    <div class="smaller_row">
                        <div class="left">
                            <div class="field">
                                <label class="lbl">Primeirio nome:</label>
                                <input type="text" class="field_input" placeholder="Alguem" value="Gonçalo">
                                <div class="img_wrapper">
                                    <img src="assets/icons/user-shape.png" class="icon" alt="user icon">
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="field">
                                <label class="lbl">Último nome:</label>
                                <input type="text" class="field_input" placeholder="Sobrenome" value="Calisto">
                                <div class="img_wrapper">
                                    <img src="assets/icons/user-shape.png" class="icon" alt="user icon">                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small">
                        <div class="field">
                            <label class="lbl">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="email" class="field_input" placeholder="alguem@exemplo.com" value="goncalo.calisto@gmail.com">
                            <div class="img_wrapper">
                                <img src="assets/icons/envelope.png" class="icon" alt="envelope icon">
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small">
                        <div class="field">
                            <label class="lbl">Telemovel:</label>
                            <input type="text" class="field_input" placeholder="910000000" minlength="9" value="919856321">
                            <div class="img_wrapper">
                                <img src="assets/icons/padlock.png" class="icon" alt="padlock icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="smaller_row">
                        <div class="left">
                            <div class="field">
                                <label class="lbl">Password:</label>
                                <input type="password" class="field_input" placeholder="************">
                                <div class="img_wrapper">
                                    <img src="assets/icons/padlock.png" class="icon" alt="padlock icon">
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="field">
                                <label class="lbl">Confirmar password:</label>
                                <input type="password" class="field_input" placeholder="************">
                                <div class="img_wrapper">
                                    <img src="assets/icons/padlock.png" class="icon" alt="padlock icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <button class="bt_save smooth" type="button" id="bt_pf">Guardar Alterações</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
